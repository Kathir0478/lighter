<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chief Guest - Light the Lamp</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
</head>

<body
    class="bg-gradient-to-br from-yellow-50 via-white to-yellow-100 min-h-screen flex flex-col items-center justify-center">

    <!-- Header -->
    <div class="text-center mb-10">
        <h1 class="text-3xl font-bold text-yellow-800">âœ¨ Welcome, Chief Guest âœ¨</h1>
        <p class="text-lg text-gray-600 mt-2">Click on one lamp to light it</p>
    </div>
    <div id="celebrationOverlay" class="fixed inset-0 hidden bg-black/30 flex items-center justify-center z-50">
        <div id="celebrationAnim" class="w-full h-full"></div>
    </div>
    <!-- Lamp Circle -->
    <!-- <div id="lampContainer" class="relative w-[400px] h-[400px] flex items-center justify-center"></div> -->
    <div id="lampContainer" class="relative w-[400px] h-[400px] flex items-center justify-center bg-center bg-no-repeat"
        style="background-image: url('/images/bgsvg.svg'); background-size: 200px 200px;">
    </div>
    <div id="status" class="mt-6 text-center text-gray-700 text-lg"></div>

    <script>
        const socket = io();
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get("roomId");

        const lampContainer = document.getElementById("lampContainer");
        const statusEl = document.getElementById("status");

        let lamps = [];
        let alreadyLit = false;

        function renderLamps(lampCount, lampStates) {
            lampContainer.innerHTML = "";
            const radius = 180;
            const centerX = 200;
            const centerY = 200;

            lamps = lampStates;

            for (let i = 0; i < lampCount; i++) {
                const angle = (i / lampCount) * 2 * Math.PI;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);

                const lamp = document.createElement("div");
                lamp.className = `absolute w-20 h-20 rounded-full shadow-lg border-6 flex items-center justify-center transition
          ${lampStates[i] ? "bg-yellow-300 border-amber-600" : "bg-gray-300 border-gray-500"}`;
                lamp.style.left = `${x - 40}px`; // adjust for bigger size (80/2)
                lamp.style.top = `${y - 40}px`;

                if (lampStates[i]) {
                    // ðŸ”¥ Lottie animation instead of emoji
                    const animContainer = document.createElement("div");
                    animContainer.style.width = "60px";
                    animContainer.style.height = "60px";
                    lamp.appendChild(animContainer);

                    lottie.loadAnimation({
                        container: animContainer,
                        renderer: "svg",
                        loop: true,
                        autoplay: true,
                        path: "/animations/Fire.json"
                    });
                } else {
                    lamp.textContent = "ðŸª”";
                }

                if (!lampStates[i] && !alreadyLit) {
                    lamp.addEventListener("click", () => {
                        socket.emit("light-lamp", { roomId, index: i });
                        alreadyLit = true;
                        statusEl.textContent = "You have lit your lamp. Thank you!";
                    });
                }

                lampContainer.appendChild(lamp);
            }

            // âœ… Check if all lamps are lit
            if (lampStates.every(state => state === true)) {
                statusEl.textContent = "ðŸŒŸ All lamps are lit! What a beautiful sight! ðŸŒŸ";
                const overlay = document.getElementById("celebrationOverlay");
                const animContainer = document.getElementById("celebrationAnim");

                if (overlay.classList.contains("hidden")) {
                    overlay.classList.remove("hidden");

                    lottie.loadAnimation({
                        container: animContainer,
                        renderer: "svg",
                        loop: false, // confetti usually plays once
                        autoplay: true,
                        path: "/animations/Confetti.json" // <-- your chosen confetti lottie
                    });

                    // Optional: Hide overlay after 5 seconds
                    setTimeout(() => {
                        overlay.classList.add("hidden");
                        animContainer.innerHTML = ""; // clear animation for next trigger
                    }, 5000);
                }
            }
        }



        socket.emit("join-room", { roomId });

        socket.on("room-data", ({ lamps, lampStates }) => {
            renderLamps(lamps, lampStates);
        });

        socket.on("lamp-updated", ({ lampStates }) => {
            renderLamps(lampStates.length, lampStates);
        });
    </script>
</body>

</html>
