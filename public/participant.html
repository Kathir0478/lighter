<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Participant - Lamp Ceremony</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
</head>

<body
    class="bg-gradient-to-r from-blue-50 via-white to-blue-100 min-h-screen flex flex-col items-center justify-center">

    <!-- Header -->
    <div class="text-center mb-10">
        <h1 class="text-3xl font-bold text-blue-800">ðŸŒŸ Welcome, Participant ðŸŒŸ</h1>
        <p class="text-lg text-gray-600 mt-2">Watch the ceremonial lamps being lit in real-time</p>
    </div>

    <!-- Celebration Overlay -->
    <div id="celebrationOverlay" class="fixed inset-0 hidden bg-black/30 flex items-center justify-center z-50">
        <div id="celebrationAnim" class="w-full h-full"></div>
    </div>

    <!-- Lamp Circle -->
    <div id="lampContainer" class="relative w-[400px] h-[400px] flex items-center justify-center"></div>

    <!-- Status -->
    <div id="status" class="mt-6 text-center text-gray-700 text-lg italic">
        Waiting for the Chief Guest and others to light the lamps...
    </div>

    <script>
        const socket = io();
        const urlParams = new URLSearchParams(window.location.search);
        const roomId = urlParams.get("roomId");

        const lampContainer = document.getElementById("lampContainer");
        const statusEl = document.getElementById("status");

        function renderLamps(lampCount, lampStates) {
            lampContainer.innerHTML = "";
            const radius = 150;
            const centerX = 200;
            const centerY = 200;

            for (let i = 0; i < lampCount; i++) {
                const angle = (i / lampCount) * 2 * Math.PI;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);

                const lamp = document.createElement("div");
                lamp.className = `absolute w-16 h-16 rounded-full shadow-md border-4 flex items-center justify-center transition
          ${lampStates[i] ? "bg-yellow-400 border-yellow-600" : "bg-gray-200 border-gray-400"}`;
                lamp.style.left = `${x - 32}px`;
                lamp.style.top = `${y - 32}px`;

                if (lampStates[i]) {
                    // ðŸ”¥ Lottie fire animation for lit lamp
                    const animContainer = document.createElement("div");
                    animContainer.style.width = "40px";
                    animContainer.style.height = "40px";
                    lamp.appendChild(animContainer);

                    lottie.loadAnimation({
                        container: animContainer,
                        renderer: "svg",
                        loop: true,
                        autoplay: true,
                        path: "/animations/Fire.json"
                    });
                } else {
                    lamp.textContent = "ðŸª”";
                }

                lampContainer.appendChild(lamp);
            }

            // âœ… Check if all lamps are lit
            if (lampStates.every(state => state === true)) {
                statusEl.textContent = "ðŸŒŸ All lamps are lit! ðŸŒŸ";

                const overlay = document.getElementById("celebrationOverlay");
                const animContainer = document.getElementById("celebrationAnim");

                if (overlay.classList.contains("hidden")) {
                    overlay.classList.remove("hidden");

                    lottie.loadAnimation({
                        container: animContainer,
                        renderer: "svg",
                        loop: false,
                        autoplay: true,
                        path: "/animations/Confetti.json"
                    });

                    // Hide overlay after 5s
                    setTimeout(() => {
                        overlay.classList.add("hidden");
                        animContainer.innerHTML = "";
                    }, 5000);
                }
            } else {
                statusEl.textContent = "âœ¨ The lamps are being lit! âœ¨";
            }
        }

        // ðŸ”— Join the socket room
        socket.emit("join-room", { roomId });

        // ðŸ“¡ Handle initial room data
        socket.on("room-data", ({ lamps, lampStates }) => {
            renderLamps(lamps, lampStates);
        });

        // ðŸ“¡ Handle updates when lamps change
        socket.on("lamp-updated", ({ lampStates }) => {
            renderLamps(lampStates.length, lampStates);
        });
    </script>
</body>

</html>
